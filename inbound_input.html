<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blank vertical webpage for mobile phone with dropdown list, radio buttons, and text input">
    <title>Blank Mobile Webpage</title>
    <style>
        /* Set the height and width to match the desired resolution */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* White background color */
        }
        .container {
            width: 100%;
            max-width: 768px;
            height: 100%;
            max-height: 1280px;
            background-color: #f0f0f0; /* Light grey background color */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dropdown {
            width: 300px;
            height: 50px;
            font-size: 24px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .radio-group {
            display: flex;
            flex-direction: row;
            margin-bottom: 20px;
        }
        .radio-label {
            margin-right: 20px;
        }
        .text-input {
            width: 300px;
            height: 50px;
            font-size: 24px;
            padding: 10px;
            box-sizing: border-box;
        }
        .button-group {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 300px;
        }
        .button {
            width: 200px;
            height: 40px;
            font-size: 14px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <select class="dropdown" id="size">
            <option value="ท่อกลม_01">ท่อกลม_01</option>
            <option value="ท่อเหลี่ยม_02">ท่อเหลี่ยม_02</option>
            <option value="ท่อเหลี่ยม_03">ท่อเหลี่ยม_03</option>
            <option value="แป๊บแบน_04">แป๊บแบน_04</option>
        </select>
        <div class="radio-group">
            <label class="radio-label" >
                <input type="radio" name="option" value="ท่อเหล็กดำ" id="nongi">
                ท่อเหล็กดำ
            </label>
            <label class="radio-label">
                <input type="radio" name="option" value="ท่อGI">
                ท่อ GI
            </label>
        </div>
        <div class="radio-group">
            <label class="radio-label">
                <input type="radio" name="option2" value="BJ" id="bj">
                ท่อ BJ
            </label>
            <label class="radio-label">
                <input type="radio" name="option2" value="BN">
                ท่อ BN
            </label>
        </div>
        <input type="number" class="text-input" placeholder="จำนวนเส้นของท่อ" id="quantity">
        <div class="button-group">
            <button onclick="save()" class="button">บันทึก</button>
            <button onclick="clearScreen()" class="button">ล้างจอ</button>
            <button class="button">ตารางสรุป</button>
        </div>
    </div>
    <script>
            function clearScreen() {
            // Reset the dropdown
            document.querySelector('.dropdown').selectedIndex = -1;
            
            // Clear all radio buttons
            document.querySelectorAll('input[type="radio"]').forEach(radio => radio.checked = false);
            
            // Clear the text input
            document.querySelector('.text-input').value = '';
            alert('ล้างหน้าจอสำเร็จ');
        }
			function save() {
			//ประกาศตัวแปรในการคำนวณ
			var size = document.getElementById('size').value;
            var nongi = document.getElementById('nongi').checked;
            var bj = document.getElementById('bj').checked;
            var quantity = document.getElementById('quantity').value;
            var nongibj = "";
            var nongibn = "";
            var gibj = "";
            var gibn = "";
            
            if ( nongi == true) {
            	if ( bj == true) {
                	var size = document.getElementById('size').value;
            		nongibj = nongibj+quantity;
                    alert(size+" เหล็กดำ BJ จำนวน "+ nongibj + " เส้น");
                    var i = document.createElement("img");
      i.src = "https://docs.google.com/forms/d/e/1FAIpQLSdhefiFH2nr7zNpTu-jJiIEcloBJK3ZA5PwMqFg972kFapMiw/formResponse?entry.1828759197=" + size + "&entry.1752493080=" + nongibj + "&entry.972974993=" + "&entry.663803477=" + "&entry.445730425=";
                    return;
            	}
                if ( bj == false) {
                	nongibn = nongibn+quantity;
                    alert(size+" เหล็กดำ BN จำนวน "+ nongibn + " เส้น");
                    var i = document.createElement("img");
      i.src = "https://docs.google.com/forms/d/e/1FAIpQLSdhefiFH2nr7zNpTu-jJiIEcloBJK3ZA5PwMqFg972kFapMiw/formResponse?entry.1828759197=" + size + "&entry.972974993=" + nongibn ;
            		return;
                }
            	return;
            }
            if ( nongi == false) {
            	if ( bj == true) {
            		gibj = gibj+quantity;
                    alert(size+" เหล็กGI BJ จำนวน "+ gibj + " เส้น");
                    var i = document.createElement("img");
      i.src = "https://docs.google.com/forms/d/e/1FAIpQLSdhefiFH2nr7zNpTu-jJiIEcloBJK3ZA5PwMqFg972kFapMiw/formResponse?entry.1828759197=" + size + "&entry.663803477=" + gibj ;
                    return;
            	}
                if ( bj == false) {
                	gibn = gibn+quantity;
                    alert(size+" เหล็กGI BN จำนวน "+ gibn + " เส้น");
                    var i = document.createElement("img");
      i.src = "https://docs.google.com/forms/d/e/1FAIpQLSdhefiFH2nr7zNpTu-jJiIEcloBJK3ZA5PwMqFg972kFapMiw/formResponse?entry.1828759197=" + size + "&entry.445730425=" + gibn ;
            		return;
                }
            	return;
            }
            
			}
    </script>

</body></html>
